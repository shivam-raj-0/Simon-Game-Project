<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/simon_game-icon-logo.png" type="image/x-icon">


</head>

<body>
    <div class="main_body">
        <h1>Simon Game</h1>
        <div class="user_">
            <input type="text" placeholder="Enter Your Name" name="name" required>
            <button type="submit" id="submitBtntn">Start Game</button>
            <h3></h3>
        </div>
        <p>Level "0"</p>
        <p class="score"></p>
        <div class="box_container">
            <div class="row_1">
                <div class="btn red" id="red">1</div>
                <div class="btn yellow" id="yellow">2</div>
            </div>
            <div class="row_2">
                <div class="btn green" id="green">3</div>
                <div class="btn purple" id="purple">4</div>
            </div>
        </div>
        <br>
        <hr>
        <div class="info">
            <div><a href="https://www.youtube.com/shorts/or0W0pnVYlc" target="_blank">How to play this game.</a></div>
            <div><a href="https://docs.google.com/spreadsheets/d/1pfHR6Znd_WI4ZaAjSp593lSSMFdXSVaXHDaiIWhnNtU/edit?usp=sharing"
                    target="_blank">Show Leaderboards!!</a></div>
        </div>
        <footer class="footer">
            Designed & Developed with ❤️ by
            <span class="name">Shivam Singh</span>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
